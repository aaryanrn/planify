{% extends "admin/admin_dashboard.html" %}

{% block body %}
    <h1>Edit Registration</h1>
    <form action="{{ url_for('admin.edit_registration', registration_id=registration.id) }}" method="POST">
        <div class="form-group">
            <label for="user_name">User Name</label>
            <input type="text" id="user_name" name="user_name" value="{{ registration.user.name }}" readonly class="form-control">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ registration.user.email }}" readonly class="form-control">
        </div>

        <div class="form-group">
            <label for="event_title">Event Title</label>
            <input type="text" id="event_title" name="event_title" value="{{ registration.event.title }}" readonly class="form-control">
        </div>

        <div class="form-group">
            <label for="registration_date">Registration Date</label>
            <input type="text" id="registration_date" name="registration_date" value="{{ registration.registration_date.strftime('%Y-%m-%d %H:%M:%S') }}" readonly class="form-control">
        </div>

        <div class="form-group">
            <label for="remarks">Remarks</label>
            <textarea id="remarks" name="remarks" class="form-control">{{ registration.remarks }}</textarea>
        </div>

        <button type="submit" class="btn btn-success">Update</button>
        <a href="{{ url_for('events_file.view_registrations') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
